<!-- add django template engine componets-->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grace Heritage Church Auburn Al</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="shortcut icon" type="image" href="{% static 'favicon.ico' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">
            {% load static %}
            <img src="{% static 'ghc_logo_2_white.png' %}" style="width:156px;height:50px;" alt="Grace Heritage Church">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'aboutus' %}">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'visit' %}">Visit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'sermons:index' %}">Sermons</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page">Calendar (note: decide what to do)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page">Contact us (note: add href)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page">Members (note: decide what to do)</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <section class="content">
      <header>
        {% block header %}{% endblock %}
      </header>
        {% block content %}{% endblock %}
    </section>
  </body>
</html>
